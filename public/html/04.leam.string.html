<script>
	var log = console.log;
	var clear = console.clear;

//String
//문자열도 배열공간에 하나하나 넣은것. 띄어쓰기 포함.
var str = "Hello World "

log(str4);

var arr = str4.split(",");

var str = "ABCDEFGHIJKMN"

log (arr);
//결과 -> (13) ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "M", "N"]


//주문내역 -상품3개를 구매: (상품id, price, size, color, cnt)
var order = "1//2000//95//red//2^^3//50000//////1^^20//25000//free//white//3";
                            //  ,
var orderTmp = order.split("^^");
log(orderTmp); //결과 -> (3) ["1//2000//95//red//2", "3//50000//////1", "20//25000//free//white//3"]
var orderArr = [];
for(var i in orderTmp){
	//i =배열로 만들기
	orderArr[i] = [];
	orderArr[i] =orderTmp[i].split("//");
log(orderArr);
}
//결과 -> 
// [Array(5)](펼친거)
// 0: Array(5)
// 0: "1"
// 1: "2000"
// 2: "95"
// 3: "red"
// 4: "2"
// length: 5
// __proto__: Array(0)
// 0: (5) ["1", "2000", "95", "red", "2"]
// 1: (5) ["3", "50000", "", "", "1"]
// 2: (5) ["20", "25000", "free", "white", "3"]
// length: 3

var orderObj = [];
var tmp;
orderTmp.forEach((v,i) => {
	//i =객체로 만들기
	tmp = v.split("//");
	// 문자열에 접근해야 split사용 가능.
	orderObj[i] = {};
	orderObj[i].id = tmp[0];
	orderObj[i].price = tmp[1];
	orderObj[i].size = tmp[2];
	orderObj[i].color = tmp[3];
	orderObj[i].cnt = tmp[4];
});
log(orderObj);
//결과 ->
// (3) [{…}, {…}, {…}]
// 0: {id: "1", price: "2000", size: "95", color: "red", cnt: "2"}
// 1: {id: "3", price: "50000", size: "", color: "", cnt: "1"}
// 2: {id: "20", price: "25000", size: "free", color: "white", cnt: "3"}
// length: 3
// __proto__: Array(0)

//간단한 것을 배열로 접근하는 것이 편하고 , 많은 것을 객체로 접근하기 좋다.
clear();

log(result);

		},

		 },

			}
		];

str.forEach((v,i) => {
if(	v.desc.toLowerCase().indexOf(search.toLowerCase()) >-1)result.push(v); 
});

//
log(result);

result = str.filter((v) => v.desc.toLowerCase().indexOf(search.toLowerCase()) > -1);
//배열이 될 변수 =       조건: v.desc.toLowerCase().indexOf(search.toLowerCase()) > -1);

log(result);

// 1: {id: 2, desc: "Hi~ woRld"}
