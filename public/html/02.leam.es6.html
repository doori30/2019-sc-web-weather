<script>
const log = console.log;
const clear = console.clear;
//JS의 중요 객체와 메서드 - Array, String, Date, Math
//메소드(method)
//-> 객체(object) 안에서 선언된 함수.
//    ->문장에서 동사의 행위가 미치는 대상.객체 ↔주체
//    ->저장공간에서 할당되어 값을 가지거나 식별자에 의해 참조되는 공간을 의미하며, 변수, 자료 구조, 함수 또는 메소드가 될 수 있다. 


//ES5 객체

const human = {
	age: 25,
	name: "홍길동",
	speak: function(){
		console.log(this.name + " 이(가) 말하다.")
	}
} //하나의 객체
const human2 = {
	age: 20,
	name: "홍길순",
	speak: function(){
		console.log(this.name + " 이(가) 말하다.")
	}
}

log(human.age);
human.age = 30; 
log(human.age);
log(human.name);
human.speak(); // 함수

log(human2.age);
human2.speak();

//하나의 주소부를 같이 대입하기 때문에 첫번째 내용이 바뀌게 된다.
//reference type(참조)

clear();

log(Array); //arr javascript가 가지고 있는 원시코드임.
var arr3 = new Array();
//  복사본 instance = 객체원본 (객체의 복사본/주소부가 달라짐. / 원본에는 영향을 미치지 않는다.)
arr3.length = "333";
//객체복사본애  변수를 만들 수 있다.
//복사본은 객체안에서 밖에서 변수를 만들 수 있다.
log(arr3.length);
arr3.speak = function(){
	log("저는 배열입니다.");
}
arr3.speak();

//IIFE  즉시적용된 함수 표현식(Immediately invoked function expression)

const Human =(function(){
	this.age;
	this.name;
function Human(_age, _name){
	//          (매개변수)->외부에서 내용을 받을 수 있다.
	this.age = _age;
	this.name = _name;
}
Human.prototype.speak =function(){
	log(this.name + "이(가)" + this.age + "세 라고 한다.")
}
return Human;
}());
clear();
var hong = new Human(30,"홍길동");             //홍길동이(가)30세 라고 한다.
var hong2 = new Human(25,"홍길순");             //홍길순이(가)25세 라고 한다.
//위에 있는 function human에 매개변수를 받아온다
hong.speak();
hong2.speak();

const Slide = (function(){
	//생성자(constructor)
	function Slide(_obj, _type, duration, delay){

	}
	return Slide;
}());

//ES6 객체
class HumanES6{
	constructor(_age, _name){
		this.age = _age;
		this.name = _name;
	}
	speak(){
		log(this.name + "이(가)" + this.age + "세 라고 외칩니다.");
	}
}
const hong3 = new HumanES6(25, "홍길동");
const hong4 = new HumanES6(34, "홍길용");
hong3.speak();
hong4.speak();










</script>
